<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/db.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="loadAll()">
    <div class="container">
      <div class="col-sm-12 mb-3">
        <h1>Super-Todo-Uper v3.0.0</h1>
      </div>
      <div class="col-sm-12 mb-3">
        <form id="add-task-form" class="g-3 needs-validation">
          <div class="input-group input-group-lg">
            <input id="addTaskText" class="form-control" autocomplete="off" type="text" placeholder="random text" required />
            <button type="button" class="btn btn-secondary" onclick="saveTask()">Add</button>
          </div>
        </form>
      </div>
      <div class="col-sm-12 mb-3">
        <h2>My List</h2>
      </div>
      <div class="col-sm-12">
        <div id="list">
          <div class="alert alert-primary nothing">
            There's nothing todo!
          </div>

          <!-- empty item -->
          <div class='card shadow p-4 mb-4 bg-white'>
            <div class='card-body'>
               <div class="float-start">
                  <div class="form-check">
                   <input id="" class="form-check-input" type="checkbox" onclick="toggleCheckboxText()"><label class="form-check-label" for="">Buy a new washer/dryer</label>
                 </div>
               </div>
               <div class="float-end"><button class="btn btn-primary float-end" onclick="deleteTask()">Delete</button></div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
