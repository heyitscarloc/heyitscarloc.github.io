<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>TBD Todo</title>

  <!--Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c1e29d8388.js" crossorigin="anonymous"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/service.js"></script>
  <script src="js/db.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="loadAll()">
  <div class="container">
    <div class="col-sm-12 mb-3">
      <h1 class="d-none d-sm-block">TBD Todo</h1>
    </div>
    <div class="col-sm-12 mb-3">
      <form id="add-task-form" class="g-3 needs-validation">
        <div class="input-group input-group-lg">
          <input id="addTaskText" class="form-control" autocomplete="off" type="text" placeholder="random text"
            required />
          <button type="button" id="addTaskButton" class="btn btn-secondary" onclick="saveTask()"><span
              class="d-none d-sm-block">Add</span>
            <i class="fa-solid fa-plus d-block d-sm-none"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="col-sm-12 mb-3">
      <h2>My List</h2>
    </div>
    <div class="col-sm-12">
      <div id="list">
        <div class="alert alert-primary nothing">
          There's nothing todo!
        </div>

        <!-- empty item -->
        <div class="empty-item" style="display:none">
          <div class='card shadow p-1 mb-1 bg-white'>
            <div class='card-body p-1 mb-1'>
              <div class="float-start">
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input id="" class="empty-checkbox form-check-input" type="checkbox"
                      onclick="toggleCheckboxText()"><label class="empty-label form-check-label" for=""></label>
                  </div>
                </div>
                <div class="col-sm-2">
                <div class="float-end">        
                      <button class="btn btn-primary" onclick="deleteTask()"><span
                          class="d-none d-sm-block">Delete</span>
                        <i class="fa-regular fa-trash-can d-block d-sm-none"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
